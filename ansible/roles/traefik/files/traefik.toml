debug = false

logLevel = "INFO" # WARN, DEBUG
defaultEntryPoints = ["https","http"]

[entryPoints]
  [entryPoints.http]
  address = ":80"

  [entryPoints.https]
  address = ":443"

  [entryPoints.https.tls]

[retry]

[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "nip.io"
watch = true
exposedByDefault = false

# https://docs.traefik.io/https/acme/
[acme]
email = "idev-fsd@groupes.epfl.ch"
storage = "acme.json"
entryPoint = "https"
onHostRule = true

  [acme.httpChallenge]
  entryPoint = "http"
