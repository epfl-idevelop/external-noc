---
# This file contains eyaml encrypted records. Edit with `eyaml edit`

noc:
  install_path: "{{ install_path }}/noc"

alertmanager:
  port: 9093

grafana:
  port: 3000
  security:
    admin_password: "{{ 'ENC[PKCS7,]' | eyaml }}"
  github:
    client_id: "{{ 'ENC[PKCS7,]' | eyaml }}"
    client_secret: "{{ 'ENC[PKCS7,]' | eyaml }}"

prometheus:
  port: 9090

pushgateway:
  port: 9091

# The TELEGRAM_BOT_ADMINISTRATOR_ID is @ponsfrilus' account ID 9917772
telegram:
  port: 8080
  ADMINISTRATOR_ID1: "{{ 'ENC[PKCS7,]' |  eyaml }} "
  ADMINISTRATOR_ID2: "{{ 'ENC[PKCS7,]' | eyaml }}"
  TOKEN: "{{ 'ENC[PKCS7,]' | eyaml }}"

# env_vars: "{{ 'idevfsd-noc/vars/env.yml' | eyaml_file | from_yaml }}"

zuzupass:
  bolo1: "{{ 'ENC[PKCS7,]' | eyaml }}"
  bolo2: "{{ 'ENC[PKCS7,]' | eyaml }}"
  bolo3: "{{ 'ENC[PKCS7,]' | eyaml }}"

urls:
  fsd:
    - https://go.epfl.ch
    - https://it.epfl.ch
    - https://igm.epfl.ch
    - https://www.makerspace-lausanne.ch
    - https://www.bolo.ch
    - "https://{{ zuzupass.bolo1 }}@po.museebolo.ch/"
    - "https://{{ zuzupass.bolo2 }}@segafish.museebolo.ch/presentation/"
    - "https://{{ zuzupass.bolo1 }}@wp.museebolo.ch/"
    - "https://{{ zuzupass.bolo3 }}@wekan.museebolo.ch"

  c2c:
    - https://actu.epfl.ch
    - https://memento.epfl.ch
    - https://people.epfl.ch
    - https://www.epfl.ch/campus/associations/list/ishigo-g/
    - https://www.epfl.ch/campus/associations/list/ishigo-g/redirect
    - https://www.epfl.ch/campus/associations/list/ishigo-g/B117
    - https://www.epfl.ch/campus/associations/list/ishigo-g/page-148545-en-html/page-154212-en-html/
    - https://www.epfl.ch/campus/associations/list/ishigo-g/memento/
    - https://www.epfl.ch/campus/associations/list/ishigo-g/people/
    - https://www.epfl.ch/campus/associations/list/ishigo-g/actu/
    - https://www.epfl.ch/campus/associations/list/ishigo-g/cover/
    - https://www.epfl.ch/campus/associations/list/ishigo-g/hero/
    - https://www.epfl.ch/campus/associations/list/ishigo-g/card/
    - https://www.epfl.ch/campus/associations/list/ishigo-g/gal/
    - https://www.epfl.ch/campus/associations/list/ishigo-g/infoscience/
  veritas: "{{ sites_from_veritas.stdout | from_json }}"

c2c:
  prefix: vpsi_wwp_federation
  metrics:
    - probe_dns_lookup_time_seconds
    - probe_duration_seconds
    - probe_http_content_length
    - probe_http_duration_seconds
    - probe_http_last_modified_timestamp_seconds
    - probe_http_status_code
    - probe_http_redirects
    - probe_failed_due_to_regex
    - probe_http_ssl
    - probe_http_version
    - probe_ip_protocol
    - probe_ssl_earliest_cert_expiry
    - probe_success

sources:
  username: "{{ 'ENC[PKCS7,]' | eyaml }}"
  password: "{{ 'ENC[PKCS7,]' | eyaml }}"
  blackbox:
    -
      origin: zurich
      server: "blackbox-exporter:{{ bbe.port }}"
      auth: false
    -
      origin: paris
      server: "bbe-paris.idev-fsd.ml:80"
      auth: true
  ressenti:
    -
      module: firefox
      origin: zurich
      server: prob.86.119.40.68.nip.io
      auth: true
    -
      module: firefox
      origin: paris
      server: ressenti-paris.idev-fsd.ml
      auth: true
    -
      module: firefox
      origin: paris2
      server: ressenti-paris2.idev-fsd.ml
      auth: true
