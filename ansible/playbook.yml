- name: External Noc
  hosts: noc
  gather_facts: no   # Not yet
  # Variables common to all roles
  vars:
    - container_prefix: "idevfsd2-"
    - install_path: /root/anoc3
    -
      frontend:
        domain: idev-fsd.ml
        protocol: https
        htpass: "{{ 'ENC[PKCS7,]' | eyaml }}"

  roles:
    - idevfsd-traefik
    - idevfsd-bbe
    - idevfsd-noc

