        - https://memento.epfl.ch
        - https://actu.epfl.ch
        - https://igm.epfl.ch
        labels:
          c2c: 'yes'
      - targets:
        - https://go.epfl.ch
        - https://it.epfl.ch
        labels:
          c2c: 'no'
